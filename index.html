<!doctype html>
<html lang="en">
  <head>
    <title>B6-JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">
        <div class="col-6">
            <form>
              <div class="form-group">
                  <h1>Tổng các số chẳn từ 1 đến n</h1>
                <label for="input1">Nhập số dương (n)</label>
                <input type="text" class="form-control" id="input1">
              </div>
              <button type="button" class="btn btn-success" id="btn1">Tổng</button>
              <br><br>
              <p id="tb1" class="btn btn-success"></p>
              <br>
            </form>
            <hr>

            <form>
              <div class="form-group">
                  <h1>Có bao nhiêu số dương ⋮ 3 từ 0-1000</h1>
              </div>
              <button type="button" class="btn btn-warning" id="btn2">Tính</button>
              <br><br>
              <p id="tb2" class="btn btn-warning"></p>
              <br>
            </form>

            <hr>
            <form>
              <div class="form-group">
                  <h1>Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + … + n > 10000</h1>
              </div>
              <button type="button" class="btn btn-dark" id="btn3">Tìm số</button>
              <br><br>
              <p id="tb3" class="btn btn-dark"></p>
              <br>
            </form>
            <hr>

            <form>
              <div class="form-group">
                  <h1>Tổng: S(n) = x + x^2 + x^3 + … + x^n</h1>
                <label for="input41">Nhập vào số n (số nguyên)</label>
                <input type="text" class="form-control" id="input41">
                <label for="input42">Nhập vào số x</label>
                <input type="text" class="form-control" id="input42">

              </div>
              <button type="button" class="btn btn-danger" id="btn4">Tổng</button>
              <br><br>
              <p id="tb4" class="btn btn-danger"></p>
              <br>
            </form>
            <hr>

            <form>
              <div class="form-group">
                  <h1>Tính giai thừa 1*2*...n</h1>
                <label for="input5">Nhập số nguyên dương (khác 0) (n)</label>
                <input type="text" class="form-control" id="input5">
              </div>
              <button type="button" class="btn btn-primary" id="btn5">Tính</button>
              <br><br>
              <p id="tb5" class="btn btn-primary"></p>
              <br>
            </form>
            <hr>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
